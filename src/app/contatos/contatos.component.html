<h2 class="titulo">Meus Contatos</h2>
<a routerLink="/contato/save" class="btn btn-success mb-3">Novo</a>
<table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Editar</th>
        <th>Deletar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contatos">
        <th scope="row">{{c.id}}</th>
        <td>{{c.nome}}</td>
        <td>{{c.email}}</td>
        <td>{{c.telefone}}</td>
        <td><button type="button" class="btn btn-warning pointer" [routerLink]="['/contato/save', c.id]">Editar</button></td>
        <td><button type="button" class="btn btn-danger pointer">Deletar</button></td> 
      </tr>
    </tbody>
</table>
