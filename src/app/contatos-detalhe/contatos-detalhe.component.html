<h2 class="titulo">Salvar Contato</h2>
<form>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome">
      </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" aria-describedby="emailHelp" placeholder="Telefone">
    </div>
    <div class="float-right">
        <button type="button" class="btn btn-secondary" routerLink="/">Voltar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
