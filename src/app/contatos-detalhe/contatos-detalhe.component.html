<h2 class="titulo">Salvar Contato</h2>
<form #contatoForm="ngForm">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" placeholder="Nome" 
            required
            name="nome"
            [(ngModel)]="contato.nome">
      </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Email"
            required
            name="email"
            [(ngModel)]="contato.email">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" placeholder="Telefone"
            required
            name="telefone"
            [(ngModel)]="contato.telefone">
    </div>
    <div class="float-right">
        <button type="button" class="btn btn-secondary" routerLink="/">Voltar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!contatoForm.form.valid">Salvar</button>
    </div>
</form>
